<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Acoustic Den</title>
</head>
<body>
    <div class="wrapper">

        <div class="transposer-container">
            <button id="sample">Sample</button>
            <div class="buttons">
                <button class="higher">Higher</button>
                <button class="lower">Lower</button>
            </div>

            <textarea id="song" cols="30" rows="10" placeholder="hello"></textarea>
        </div>

        <div class="tuner-container">
            <audio src="audio/1-E.mp3" id="E1" preload="auto"></audio>
            <audio src="audio/2-B.mp3" id="B2" preload="auto"></audio>
            <audio src="audio/3-G.mp3" id="G3" preload="auto"></audio>
            <audio src="audio/4-D.mp3" id="D4" preload="auto"></audio>
            <audio src="audio/5-A.mp3" id="A5" preload="auto"></audio>
            <audio src="audio/6-E.mp3" id="E6" preload="auto"></audio>

            <button id="string-E1">E</button>
            <button id="string-B2">B</button>
            <button id="string-G3">G</button>
            <button id="string-D4">D</button>
            <button id="string-A5">A</button>
            <button id="string-E6">E</button>

        </div>

    </div>

    <script src="scripts/jquery.js"></script>
    <script src="scripts/transposer.js"></script>
    <script src="scripts/tuner.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
